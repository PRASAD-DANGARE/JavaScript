<!DOCTYPE html>
<html>

<head>

    <meta charset=utf-8 />
    <title>JavaScript Program To Calculate Multiplication And Division Of Two Numbers </title>
    <script src="multdiv.js"> </script>

    <style type="text/css">
        body {
            margin: 50px;
        }
    </style>
</head>

<body>

    <form>
        1st Number : <input type="text" id="First Number" /><br>
        2nd Number : <input type="text" id="Second Number" /><br>
        3rd Number : <input type="text" id="Fourth Number" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
        <input type="button" onClick="subtractBy()" Value="Subtract" />
    </form>
    <p>The Result Is : <br>
        <span id="result"></span>
    </p>
</body>

</html>
